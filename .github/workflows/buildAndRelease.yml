name: Build and Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build iOS
        run: |
          xcodebuild \
            -project CCZUHelper.xcodeproj \
            -scheme CCZUHelper \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -archivePath build/ios.xcarchive archive

      - name: Export IPA
        run: |
          cat > ExportOptions.plist <<EOF
          {
            "method": "ad-hoc",
            "signingStyle": "manual",
            "stripSwiftSymbols": true,
            "compileBitcode": false
          }
          EOF

          xcodebuild -exportArchive \
            -archivePath build/ios.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist

      - name: Build macOS
        run: |
          xcodebuild \
            -project CCZUHelper.xcodeproj \
            -scheme CCZUHelper \
            -sdk macosx \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -archivePath build/macos.xcarchive archive

          cp -R build/macos.xcarchive/Products/Applications/CCZUHelper.app build/CCZUHelper-macOS.app

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/CCZUHelper.ipa
            build/CCZUHelper-macOS.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
